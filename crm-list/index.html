<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Demo styles -->
    <style>
        .slidwarp-1 {
            position: relative;
            height: 100%;
        }

        .swiper-1 {
            width: 100%;
            height: 100%;
        }

        .swiper-slide-1 {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            width: 100%;
            height: 323px;
            border-radius: 20px;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



        .header {
            width: 100%;
            height: 178px;
            background-image: url('https://cdn.shopify.com/s/files/1/0550/2913/7495/files/500.jpg?v=1707907627');
            background-size: contain;
            background-position: top;
            background-repeat: no-repeat;
            border-radius: 20px 20px 0 0;
        }

        .info {
            word-wrap: break-word;
            text-align: left;
            margin: 15px;
        }

        .stong {
            transform: translateY(-10px);
            font-weight: bold;
        }

        .des {
            font-size: 14px;
        }

        .card-warp {
            width: 100%;
            height: 100%;
        }

        .card-footer {
            display: flex;
            justify-content: end;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="slidwarp-1">
        <div class="swiper-1 crmSlider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="card-warp">
                        <div class="card-body">

                            <div class="header"></div>
                            <div class="info">
                                <div class="stong">
                                    Lorem
                                </div>
                                <div class="des">
                                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div
                                style="display: flex;background-color: rgb(133, 136, 91); width: 90px;margin-right: 5px; height: 40px; border-radius: 20px 5px 20px 5px;">
                                <div style="margin: auto; ">
                                    1111 แต้ม
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="swiper-slide">21</div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".crmSlider", {
            slidesPerView: 8,
            spaceBetween: 30,
            freeMode: true,
            breakpoints: {
                150: {
                    slidesPerView: 1
                },
                310: {
                    slidesPerView: 2,
                    spaceBetween: 10,
                },
                480: {
                    slidesPerView: 3
                },
                620: {
                    slidesPerView: 4,
                    spaceBetween: 15,
                },
                820: {
                    slidesPerView: 5
                },
                999: {
                    slidesPerView: 6,
                    spaceBetween: 20,
                },
                1100: {
                    slidesPerView: 7,
                    spaceBetween: 25,
                },
                1200: {
                    slidesPerView: 8
                }
            },
        });
    </script>
</body>

</html>
